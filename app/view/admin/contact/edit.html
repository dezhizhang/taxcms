<%- include ../public/header.html %>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/aside.html %>        		
        </div>
        <div class="col-sm-10">
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  修改联系我们
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/contact/doEdit?_csrf=<%=csrf%>" method="post">
                            <ul>
                                <input type="hidden" name="id" value="<%=list._id%>">                              
                                <li> 姓名: <input type="text" name="username"  value="<%=list.username%>" readonly/></li>
                                <li> 电话: <input type="text" name="mobile" value="<%=list.mobile%>" readonly/></li>
                                <li> 微信: <input type="text" name="wechat" value="<%=list.wechat%>"/></li>
                                <li> 行业: <input type="text" name="industry" value="<%=list.industry%>"/></li>
                                <li> 预算: <input type="text" name="budget" value="<%=list.budget%>"/></li>
                                <li> 状态: <input type="radio" name="status" <%if(list.status == 1){%>checked<%}%>  value="1" id="a"/> 
                                    <label for="a">显示</label>    <input type="radio" <%if(list.status == 0){%>checked<%}%> name="status" value="0" id="b"/><label for="b">隐藏</label> 　
                                </li>
                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
