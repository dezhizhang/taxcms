<%- include ../public/header.html %>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/aside.html %>        		
        </div>
        <div class="col-sm-10">
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  增加联系
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/contact/doEdit?_csrf=<%=csrf%>" method="post">
                            <input type="hidden" name="id" value="<%=list._id%>"/>
                            <ul>
                                <li>  微　　信: <input value="<%=list.wechat%>" type="text" name="wechat"/></li>
                                <li>  Q　　  Q:  <input value="<%=list.qq%>" type="text" name="qq"/></li>
                                <li>  邮　　箱: <input value="<%=list.email%>" type="text" name="email"/></li>
                                <li>  电　　话: <input type="text" value="<%=list.mobile%>" name="mobile"/></li>
                                <li>  排　　序: <input type="text" value="<%=list.sort%>" name="sort" value="100"/></li>
                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
