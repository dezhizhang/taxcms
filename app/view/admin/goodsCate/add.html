<%- include ../public/header.html %>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/aside.html %>        		
        </div>
        <div class="col-sm-10">
            <div class="panel panel-default">              
			    <div class="panel-heading">
                   增加商品分类
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/goodsCate/doAdd?_csrf=<%=csrf%>" method="post" enctype="multipart/form-data">
                            <ul class="form_input">    
                                <li><span>分类名称：</span> <input type="text" name="title" class="input"/></li>  
                                <li><span>上级分类：</span> 
                                    <select name="pid" id="pid" style="width: 180px;height:28px">
                                        <option value="0">顶级分类</option>
                                        <%for(let i=0;i<cateList.length;i++){%>
                                            <option value="<%=cateList[i]._id%>"><%=cateList[i].title%></option>
                                        <%}%>
                                    </select>
                                </li>  
                                <li><span>分类图片：</span>  <input type="file" name="cate_img"/></li>  
                                <li><span>筛选属性：</span> <input type="text" name="filter_attr" class="input"/></li> 
                                <li><span>跳转地址：</span>  <input type="text" name="link" class="input"/></li> 
                                <li><span>分类模板：</span> <input type="text" name="template" class="input"/></li>
                                <li><span>Seo 标题：</span> <input type="text" name="sub_title" class="input"/></li>
                                <li><span>Seo关键词: </span><input type="text" name="keywords" class="input"/></li>
                                <li><span>排　　序：</span> <input type="text" name="sort"/></li>     
                                <li><span>Seo描述：</span> <textarea name="description" id="description" cols="60" rows="6" style="resize: none"></textarea></li>                     
                                <li><span>状　　态：</span> <input type="radio" name="status" checked value="1" id="a"/> 
                                    <label for="a">显示</label>    <input type="radio" name="status" value="0" id="b"/><label for="b">隐藏</label> 　
                                </li>
                                <li>
                                    <br/>
                                        <button type="submit" class="btn btn-primary">提交</button>
                                </li>
                            </ul>
                        </form>     
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
