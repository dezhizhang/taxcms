<%- include ../public/header.html %>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/aside.html %>        		
        </div>
        <div class="col-sm-10">
            <div>              
			    
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <table class="table table-bordered">
                            <thead>                                   
                            <tr class="th">
                                <th>名称</th>
                                <th>公司图片</th>
                                <th>排序</th>
                                <th>描述</th>
                                <th>增加时间</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                               <%for(let i=0;i<list.length;i++){%>
                                    <tr>
                                        <td><%=list[i].name%></td>
                                        <td><img style="width: 120px;height:60px" src="<%=list[i].company_url%>"/></td>
                                        <td><%=list[i].sort%></td>
                                        <td style="max-width: 400px; overflow: hidden;"><%=list[i].description%></td>
                                        <td><%=helper.formatTime(list[i].add_time)%></td>
                                        <td  class="text-center">
                                            <a href="/admin/company/edit?id=<%=list[i]._id%>">修改</a>|
                                            <a class="delete" href="/admin/company/delete?id=<%=list[i]._id%>&model=Company">删除</a>
                                        </td>
                                    </tr>
                               <%}%>
                            </tbody>
                        </table>
                        <div id="page" class="pagination" style="float: right;"></div>
                        <script>
                           
                            $('#page').jqPaginator({
                             
                                totalPages: 100,
                                visiblePages: 8,
                                currentPage:  1,
                                onPageChange: function (num, type) {
                                    console.log('当前第' + num + '页',type);
                                    if(type=='change'){
                                        location.href="/admin/product?page="+num;
                                    }
                                }
                            });     
                        </script>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</div>

</body>
</html>
