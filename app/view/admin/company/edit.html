<%- include ../public/header.html %>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/aside.html %>        		
        </div>
        <div class="col-sm-10">
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  增加产品
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/company/doEdit?_csrf=<%=csrf%>" method="post" enctype="multipart/form-data">
                            <ul>
                                <input type="hidden" name="id" value="<%=list._id%>"/>
                               
                                <li>  名　　称: <input type="text" name="name" value="<%=list.name%>"/></li>
                                <li>  产 品 图: <input type="file" name="company_url" style="margin-left: 6px;"/><br/>
                                    <img style="width: 120px;height:60px; display: block;margin-left: 63px;" src="<%=list.company_url%>"/>
                                </li>
                                <li>  排　　序: <input type="text" name="sort" value="100" value="<%=list.sort%>"/></li>
                                <li>  描　　述:  
                                    <textarea name="description" id="" cols="60" rows="8" style="resize: none"><%=list.description%></textarea> 
                                </li>
                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
