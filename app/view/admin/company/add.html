<%- include ../public/header.html %>

    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/aside.html %>

        <div class="col-sm-10">
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  增加公司
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">

                                <li>  名　　称: <input type="text" name="name"/></li>
                                <li>  公司图片: <input type="file" name="company_url" style="margin-left: 6px;"/></li>
                                <li>  排　　序: <input type="text" name="sort" value="100"/></li>
                                <li>  描　　述:  <textarea name="description" id="" cols="60" rows="8" style="resize: none"></textarea> </li>
                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
