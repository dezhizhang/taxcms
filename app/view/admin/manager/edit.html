<%- include ../public/header.html %>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/aside.html %>        		
        </div>
        <div class="col-sm-10">
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  修改管理员
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/manager/doEdit" method="post">
                            <input type="hidden" name="_csrf" value="<%=csrf%>">
                            <input type="hidden" name="id" value="<%=list._id%>">
                            <ul>
                                <li>  管理员名称: <input type="text" name="username" value="<%=list.username%>" readonly/></li>
                                <li>  管理员密码: <input type="text" name="password"/></li>
                                <li>  管理员电话: <input type="text" name="mobile" value="<%=list.mobile%>"/></li>
                                <li>  管理员邮箱: <input type="text" name="email" value="<%=list.email%>"/></li>
                                <li>  管理员角色: 
                                    <select style="width: 180px;height: 28px;" name="role_id" id="role_id">
                                        <%for(let i=0;i<roleList.length;i++){%>
                                            <option value="<%=roleList[i]._id%>" <%if(roleList[i]._id.toString() == list.role_id.toString()){%>selected<%}%>><%=roleList[i].title%></option>
                                        <%}%>
                                    </select>
                                </li>
                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
