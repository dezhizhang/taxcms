
<%- include ../public/header.html %>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/aside.html %>        		
        </div>
        <div class="col-sm-10">
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  增加商品颜色
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/goodsColor/doEdit" method="post">
                            <ul>
                                <input type="hidden" name="_csrf" value="<%=csrf%>">
                                <input type="hidden" name="id" value="<%=list._id%>"/> 
                                <li>  商品颜色名称: <input type="text" name="color_name" value="<%=list.color_name%>"/></li>
                                <li> 商&nbsp;品&nbsp;颜&nbsp;色&nbsp;值: <input type="text" name="color_value" value="<%=list.color_value%>"/></li>
                                <li>
                                    商品颜色描述:
                                    <textarea name="description" id="" cols="60" rows="8" style="resize: none"><%=list.description%></textarea>
                                </li>
                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
