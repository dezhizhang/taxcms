
<%- include ../public/header.html %>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/aside.html %>        		
        </div>
        <div class="col-sm-10">
            <div class="panel panel-default">              
                    <div class="panel-heading">
                        增加商品类型属性
                    </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/goodsTypeAttr/doAdd" method="post">
                                <ul>
                                    <input type="hidden" name="_csrf" value="<%=csrf%>">
                                  
                                    <li> 属性名称： <input type="text" name="title"/></li>
                                    <li> 所属类型：
                                        <select name="cate_id" id="cate_id" style="width: 180px;height:28px;">
                                            <%for(let i=0;i<list.length;i++){%>
                                                <option <%if(list[i]._id.toString() == cate_id.toString()){%>selected<%}%> value="<%=list[i]._id%>"><%=list[i].title%></option>
                                            <%}%>
                                        </select>
                                    </li> 
                                    <li> 录入方式：
                                        <input type="radio" name="attr_type" value="1" checked="true" id="text" /><label for="text">单行文本框</label> 　
                                        <input type="radio" name="attr_type" value="2" id="textarea" /><label for="textarea">多行文本框</label> 　
                                        <input type="radio" name="attr_type" value="3"  id="select" /><label for="select">从下面的列表中选择（一行代表一个可选值）</label>　    
                                     </li> 
                                    <li>
                                        可选值列表：
                                        <textarea name="attr_value" id="attr_value" cols="60" rows="8" style="resize: none" disabled="disabled"></textarea>
                                    </li>
                                    <li>
                                        <br/>
                                        <button type="submit" class="btn btn-primary">提交</button>
                                    </li>
                                </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
$(function(){    
    $("input[name='attr_type']").change(function(){
        if($(this).val()==3){
            $('#attr_value').attr('disabled',false)
        }else{
            $('#attr_value').attr('disabled',true)
        
        }
    });
})
</script>
</body>
</html>
