<%- include ../public/header.html %>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/aside.html %>        		
        </div>
        <div class="col-sm-10">
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  增加广告
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/advert/doAdd?_csrf=<%=csrf%>" method="post" enctype="multipart/form-data">
                            <ul>
                                <li>  名　　称: <input type="text" name="name"/></li>
                                <li>  跳转地址: <input type="text" name="link"/></li>
                                <li>  广 告 图: <input type="file" name="advert_img" style="margin-left: 6px;"/></li>
                                <li>  排　　序: <input type="text" name="sort" value="100"/></li>
                                <li>  状　　态: <input type="radio" name="status" checked value="1" id="a"/> 
                                    <label for="a">显示</label>    <input type="radio" name="status" value="0" id="b"/><label for="b">隐藏</label> 　
                                </li>
                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
