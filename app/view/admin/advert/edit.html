<%- include ../public/header.html %>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/aside.html %>        		
        </div>
        <div class="col-sm-10">
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  修改广告图
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/advert/doEdit?_csrf=<%=csrf%>" method="post" enctype="multipart/form-data">
                            <ul>
                                <input type="hidden" name="id" value="<%=list._id%>">
                              
                                <li>  名　　称: <input type="text" name="name"  value="<%=list.name%>"/></li>
                                <li>  跳转地址: <input type="text" name="link" value="<%=list.link%>"/></li>
                                <li>  广 告  图: <input type="file" name="advert_img" style="margin-left: 6px;margin-bottom: 6px;"/>
                                        <br>
                                         <img class="image" style="margin-left: 62px;" src="<%=list.advert_img%>"/>
                                
                                </li>
                                <li>  排　　序: <input type="text" name="sort" value="<%=list.sort%>"/></li>
                                <li>  状　　态: <input type="radio" name="status" <%if(list.status == 1){%>checked<%}%>  value="1" id="a"/> 
                                    <label for="a">显示</label>    <input type="radio" <%if(list.status == 0){%>checked<%}%> name="status" value="0" id="b"/><label for="b">隐藏</label> 　
                                </li>
                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
