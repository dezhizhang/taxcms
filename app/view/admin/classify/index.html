<%- include ../public/header.html %>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/aside.html %>        		
        </div>
        <div class="col-sm-10">
            <div class="panel panel-default">              
			    <div class="panel-heading">
                    分类列表
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <table class="table table-bordered">
                            <thead>                                   
                            <tr class="th">
                                <th>分类名称</th>
                                <th>排序</th>
                                <th>增加时间</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                                <%for(let i=0;i<list.length;i++){%>
                                    <tr>
                                        <td><%=list[i].name%></td>
                                        <td><%=list[i].sort%></td>
                                        <td><%=list[i].add_time%></td>
                                        <td class="text-center">
                                            <a href="/admin/classify/edit?id=<%=list[i]._id%>">修改</a>|
                                            <a href="/admin/classifyDetail?classify_id=<%=list[i]._id%>">增加详情</a>|
                                            <a class="delete" href="/admin/classify/delete?id=<%=list[i]._id%>&model=Classify">删除</a>
                                        </td>
                                    </tr>
                                <%}%>
                            </tbody>
                          
                        </table>
                        <div id="page" class="pagination" style="float: right;"></div>
                        <script>
                           
                            $('#page').jqPaginator({
                             
                                totalPages: 100,
                                visiblePages: 8,
                                currentPage:  1,
                                first: '<li class="first"><a href="javascript:void(0);">首页</a></li>',
                                prev: '<li class="prev"><a href="javascript:void(0);">下一页</a></li>',
                                next: '<li class="next"><a href="javascript:void(0);">上一页</a></li>',
                                last: '<li class="last"><a href="javascript:void(0);">未页</a></li>',
                             
                                onPageChange: function (num, type) {
                                    console.log('当前第' + num + '页',type);
                                    if(type=='change'){
                                        location.href="/admin/main?page="+num;
                                    }
                                }
                            });     
                        </script>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</div>

</body>
</html>
