<%- include ../public/header.html %>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/aside.html %>        		
        </div>
        <div class="col-sm-10">
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  修改分类详情
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/classifyDetail/doEdit?_csrf=<%=csrf%>" method="post" enctype="multipart/form-data">
                            <ul>
                                <input type="hidden" name="classify_id" value="<%=list.classify_id%>"/>
                                <input type="hidden" name="id" value="<%=list._id%>"/>
                                <li>  标　　题：<input type="text" name="title" value="<%=list.title%>"> </li>
                                <li>  价　　格：<input type="text" name="price" value="<%=list.price%>"/></li>
                                <li>  图　　片：<input type="file" name="classify_img" value="<%=list.classify_img%>"/><br/>
                                    <span><img style="width: 120px; height: 60px;margin-left: 68px;" src="<%=list.classify_img%>"/></span>
                                </li>
                                <li>  排　　序：<input type="text" name="sort" value="<%=list.sort%>"/></li>
                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
