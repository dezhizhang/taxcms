<%- include ../public/header.html %>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/aside.html %>        		
        </div>
        <div class="col-sm-10">
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  增加产品
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/product/doAdd?_csrf=<%=csrf%>" method="post" enctype="multipart/form-data">
                            <ul>
                                <li>  产品类型: 
                                    <select name="product_type" id="type" class="select" style="width: 180px;height:28px">
                                        <option value="1">热门产品</option>
                                        <option value="2">主打产品</option>
                                    </select>
                                </li>
                                <li>  价　　格: <input type="text" name="price"/></li>
                                <li>  产 品 图: <input type="file" name="product_url" style="margin-left: 6px;"/></li>
                                <li>  排　　序: <input type="text" name="sort" value="100"/></li>
                                <li>  描　　述:  <textarea name="description" id="" cols="60" rows="8" style="resize: none"></textarea> </li>
                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
