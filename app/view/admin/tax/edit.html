<%- include ../public/header.html %>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/aside.html %>        		
        </div>
        <div class="col-sm-10">
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  修改报税
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/tax/doEdit?_csrf=<%=csrf%>" method="post" enctype="multipart/form-data">
                            
                            <ul>
                                <input type="hidden" name="id" value="<%=list._id%>">
                                <li>  企业名称: <input type="text" name="company_name" value="<%=list.company_name%>"/></li>
                                <li>  企业图片: <input type="file" name="company_img" value="<%=list.company_img%>"/></li>
                              
                                    <img src="<%=list.company_img%>"  class="image" style="margin-left: 62px;"/>
                                <li>  信用代码: <input type="text" name="social_code" value="<%=list.social_code%>"/></li>
                                <li>  注册地址: <input type="text" name="address" value="<%=list.address%>"/></li>
                                <li>  联系　人: <input type="text" name="contact" value="<%=list.contact%>"/></li>
                                <li>  手机　号: <input type="text" name="phone" value="<%=list.phone%>"/></li>
                                <li>  报税时间: <input type="text" name="inform_time" value="<%=list.inform_time%>"/></li>
                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
