<%- include ../public/header.html %>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/aside.html %>        		
        </div>
        <div class="col-sm-10">
            <div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <table class="table table-bordered">
                            <thead>                                   
                            <tr class="th">
                                <th>呢称</th>
                                <th>头像</th>  
                                <th>手机号</th>
                                <th>提交时间</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                               <%for(let i=0;i < list.length;i++) {%>
                                    <tr>
                                        <td><%=list[i].user_name%></td>
                                        <td><img style="width: 120px; height: 40px;" src="<%=list[i].user_img%>"/></td>
                                        <td><%=list[i].phone%></td>
                                        <td><%=helper.formatTime(list[i].add_time)%></td>
                                        <td class="text-center">
                                            <a href="/admin/user/edit?id=<%=list[i]._id%>">修改</a> | 
                                            <a class="delete" href="/admin/user/delete?id=<%=list[i]._id%>&model=User">删除</a>
                                        </td>   
                                    </tr>
                               <%}%>
                            </tbody>
                        </table>
                        <div id="page" class="pagination" style="float: right;"></div>
                        <script type="text/javascript">
                           
                            $('#page').jqPaginator({
                             
                                totalPages: 100,
                                visiblePages: 8,
                                currentPage:  1,
                                onPageChange: function (num, type) {
                                    console.log('当前第' + num + '页',type);
                                    if(type=='change'){
                                        location.href="/admin/product?page="+num;
                                    }
                                }
                            });     
                        </script>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</div>

</body>
</html>
