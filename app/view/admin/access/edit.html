<%- include ../public/header.html %>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/aside.html %>        		
        </div>
        <div class="col-sm-10">
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  修改权限
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/access/doEdit" method="post">
                            <input type="hidden" name="_csrf" value="<%=csrf%>">
                            <input type="hidden" name="id" value="<%=list._id%>">
                            <ul>
                                <li> 模块名称: <input type="text" name="module_name" value="<%=list.module_name%>"/></li>
                                <li> 
                                    节点类型:
                                    <!-- 1、表示模块   2、表示菜单     3、操作 -->
                                    <select name="type" id="type" class="select">s
                                        <option value="1" <%if(list.type == 1){%>selected<%}%>>模块</option>
                                        <option value="2" <%if(list.type == 2){%>selected<%}%>>菜单</option>
                                        <option value="3" <%if(list.type == 3){%>selected<%}%>>操作</option>
                                    </select>
                                </li>
                                <li>  操作名称: <input type="text" name="action_name" value="<%=list.action_name%>"/></li>
                                <li>  操作地址: <input type="text" name="url" value="<%=list.url%>"/></li>
                                <li>  所属模块:     
                                    <select name="module_id" class="select">
                                        <option value="0" <%if(list.module_id == 0){%>selected<%}%>>顶级模块</option>
                                        <%for(let i=0;i<moduleList.length;i++){%>

                                            <option value="<%=moduleList[i]._id%>"  <%if(list.module_id.toString() == moduleList[i]._id.toString()){%>selected<%}%>><%=moduleList[i].module_name%></option>
                                        <%}%>
                                    </select>
                                </li>
                                <li>  排　　序: <input type="text" name="sort" value="100" value="<%=list.sort%>"/></li>
                                <li>  描　　述:	
                                    <textarea name="description" id="description" style="resize: none" cols="60" rows="5"><%=list.description%></textarea>
                                </li>
                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
